language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t yogeshverma1/docker-react -f Dockerfile .

# script:
#   - docker run yogeshverma1/docker-react npm run test -- --coverage

script:
  - docker run -e CI=true yogeshverma1/docker-react npm test


deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-549310403278"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY